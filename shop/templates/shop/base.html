<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Sahu Enterprises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  
    <!-- CSS  -->
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/incessant.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
  
  </head>

  <body>
    
    <nav class="light-blue darken-1">
      <div class="nav-wrapper">
        <div class="container">
          <a href="{% url 'shop:frontpage' %}" class="brand-logo center white-text">Sahu Enterprises</a>
          <ul class="left hide-on-med-and-down">
            <li><a href="{% url 'shop:addproduct' %}" class="white-text">Add</a></li>
          </ul>
        </div>  
      </div>
    </nav>

    <ul class="sidenav teal lighten-3" id="mobile-demo">
      <li><a href="sass.html" class="white-text">Add</a></li>
      <li><a href="badges.html" class="white-text">Components</a></li>
      <li class="active"><a href="collapsible.html" class="white-text">JavaScript</a></li>
    </ul>

    {% block content %}

    {% endblock %}

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.sidenav').sidenav();
  });
    
    </script>
  </body>
  
</html>
