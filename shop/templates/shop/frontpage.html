{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    {% for p in content %}
    <div class="col s12 m3">
      <div class="card">
        <div class="card-image">
          <img src="{{ p.img.url }}" width="100%" height="150px">
        </div>
        <div class="card-content">
          <span class="card-title teal-text">{{p.name|safe}}</span>
          <p>{{p.sprice|safe}}</p>
          <p>ObjCode00-{{p.cprice|safe}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
