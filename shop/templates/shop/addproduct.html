{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
      <h2 class="center-align"> Add Product </h2>
      <div class="row">
        <div class="col s12 m6 l6 offset-l3">
          <hr>
        </div>
      </div>
  
      <form class="col s12 m4" method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 m5 offset-l3">
            <i class="material-icons prefix"></i>
            <input id="name" type="text" name="name" placeholder="product name">
          </div>
        </div>
  
        <div class="row">
            <div class="input-field col s12 m5 offset-l3">
              <i class="material-icons prefix"></i>
              <input id="sprice" type="number" name="sprice" placeholder="Sell Price">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 m5 offset-l3">
              <i class="material-icons prefix"></i>
              <input id="cprice" type="number" name="cprice" placeholder="Cost Price" value="0">
            </div>
        </div>
  
        <div class="row">
          <div class="col s12 m5 offset-l3">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" name="imgs" id="imgs" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="or Upload the image">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col m4 offset-l6">
          <button onclick="M.toast({html:'product added'})"
            class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
          </button>
          </div>
        </div>
      </form>
  
    </div>
    </div>
  </section>

{% endblock %}
